<div class="p-4 bg-gradient-to-br from-gray-900 via-slate-900 to-black h-screen">
  <div class="mx-auto p-8 bg-gradient-to-br from-gray-800 to-slate-800 rounded-2xl shadow-xl mt-12 text-white">
    <h2 class="text-3xl font-bold text-white mb-8 text-left tracking-wide">Create New Customer</h2>
  
    <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()" class="space-y-6">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-semibold text-white">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-300 ease-in-out"
          placeholder="Example: John Doe">
      </div>
  
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-white">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-300 ease-in-out"
          placeholder="Example: john.doe@example.com">
      </div>
  
      <!-- Submit Button -->
      <div class="pt-6">
        <button [disabled]="!newCustomerFormGroup.valid"
          type="submit"
          class="w-full flex justify-center py-3 px-6 rounded-md shadow-md text-sm font-semibold text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 ease-in-out">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          Create Customer
        </button>
      </div>
    </form>
  </div>
</div>
