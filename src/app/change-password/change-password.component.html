<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h2>
  
      <form>
        <div class="mb-4">
          <label for="currentPassword" class="block text-gray-700 font-semibold mb-2">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>
  
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 font-semibold mb-2">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>
  
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>
  
        <button (click)="changePassword()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
        Update Password
        </button>
      </form>
    </div>
  </div>
